<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 2</title>
    <script defer src="assets/calculator.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div id="calculator" class="calculator">

        <div class="container">
            <div class="row">
                <button id="clear" class="clear btn-warning">C</button>

                <div id="viewer" class="viewer">0</div>
            </div>
            <div class="row">
                <button class="num btn-primary" data-num="7">7</button>
                <button class="num btn-primary" data-num="8">8</button>
                <button class="num btn-primary" data-num="9">9</button>
                <button data-ops="plus" class="ops btn-info">+</button>
            </div>
            <div class="row">
                <button class="num btn-primary" data-num="4">4</button>
                <button class="num btn-primary" data-num="5">5</button>
                <button class="num btn-primary" data-num="6">6</button>
                <button data-ops="minus" class="ops btn-info">-</button>
            </div>
            <div class="row">
                <button class="num btn-primary" data-num="1">1</button>
                <button class="num btn-primary" data-num="2">2</button>
                <button class="num btn-primary" data-num="3">3</button>
                <button data-ops="times" class="ops btn-info">*</button>
            </div>
            <div class="row">
                <button class="num btn-primary" data-num="0">0</button>
                <button class="num btn-primary" data-num=".">.</button>
                <button id="equals" class="equals btn-success" data-result="">=</button>
                <button data-ops="divided by" class="ops btn-info">/</button>
            </div>
        </div>
    </div>
</body>

</html>
